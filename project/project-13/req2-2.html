<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <ul>
            <li v-for="i in gitCommits.length">
                {{ gitCommits[i - 1]["commit"]["committed_date"] }}
            </li>
            <hr>
            <li>
                {{ gitCommitDates }}
                <br>
                {{ commits }}
            </li>
        </ul>
        <br>

    </div>

    <!-- create chart -->
    <div id="chart"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/frappe-charts@1.1.0/dist/frappe-charts.min.iife.js"></script>

</body>

</html>


<script>
    const app = new Vue({
        el: '#app',

        data: {
            gitCommits: [],
            gitCommitDates: ['2019-07-08', '2019-07-09', '2019-07-10'],
            commits: [0, 0, 0],
        },

        methods: {
            getGitlab: function () {
                axios.get(
                        'https://lab.ssafy.com/api/v4/projects/6075/repository/branches?private_token=JqwP6fMQbfkr2sLj9b_R'
                    )
                    .then(response => {
                        this.gitCommits = response.data
                    })
                    .catch(error => console.log(error))
                    .then(() => {
                        console.log(this.gitCommits.length)
                        this.getGitlabDate()
                    })
            },
            getGitlabDate: function () {
                for (var i = 0; i < this.gitCommits.length; i++) {
                    var flag = 0;
                    var commitDates = this.gitCommits[i]["commit"]["committed_date"].slice(0, 10)

                    for (var j = 0; j < this.gitCommitDates.length; j++) {

                        if (commitDates === this.gitCommitDates[j]) {
                            flag = 1;
                            this.commits[j] += 1;

                        }
                    }
                    if (flag === 0) {
                        this.gitCommitDates.push(commitDates);
                        this.commits.push(1);

                    }

                }
            }
        },

        mounted: function () {
            this.getGitlab()
        },

    })

    const data = {
        labels: app.gitCommitDates,
        datasets: [{
                name: "Some Data",
                type: "bar",
                values: app.commits
            },

        ]
    }

    const chart = new frappe.Chart("#chart", { // or a DOM element,
        // new Chart() in case of ES6 module with above usage
        title: "My Awesome Chart",
        data: data,
        type: 'axis-mixed', // or 'bar', 'line', 'scatter', 'pie', 'percentage'
        height: 250,
        colors: ['#7cd6fd']
    })
</script>
