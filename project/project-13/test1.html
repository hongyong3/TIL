<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <div id="app">

        <hr>

        <hr>
        {{ date }}

        <hr>
        {{ commits }}
        <hr>

    </div>
    <h1>hi</h1>


    <div id="chart">

    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/frappe-charts@1.1.0/dist/frappe-charts.min.iife.js"></script>
</body>

</html>

<script>
    const app = new Vue({

        el: '#app',

        data: {
            repo: [],
            date: ['2019-07-08'],
            commits: [0],
            // date_2 : []

        },
        methods: {


            getRepo: function () {
                axios.get(
                        'https://lab.ssafy.com/api/v4/projects/6075/repository/branches?private_token='
                    )
                    .then(response => {
                        this.repo = response.data
                    })
                    .then(() => {
                        this.getDate()
                    })
            },



            getDate: function () {
                for (var i = 0; i < this.repo.length; i++) {
                    var flag = 0;

                    var tempdate = this.repo[i]["commit"]["committed_date"].slice(0, 10)

                    for (var j = 0; j < this.date.length; j++) {

                        if (tempdate === this.date[j]) {
                            flag = 1;
                            this.commits[j] += 1;

                        }
                    }
                    if (flag === 0) {
                        this.date.push(tempdate);
                        this.commits.push(1);

                    }

                }
            }

        },

        mounted: function () {
            this.getRepo()
        },

    })


    const data = {
        labels: app.date,
        datasets: [{
                name: "Some Data",
                type: "bar",
                values: app.commits
            },

        ]
    }

    const chart = new frappe.Chart("#chart", { // or a DOM element,
        // new Chart() in case of ES6 module with above usage
        title: "My Awesome Chart",
        data: data,
        type: 'axis-mixed', // or 'bar', 'line', 'scatter', 'pie', 'percentage'
        height: 250,
        colors: ['#7cd6fd']
    })
</script>
