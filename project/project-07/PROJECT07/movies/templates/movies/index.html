{% extends 'movies/base.html' %}
{% block title %} 영화목록 {% endblock %}

{% block body %}
    <h1>영화목록</h1>
    <hr>
    {% for movie in movies %}
        <img src="{{ movie.poster_url }}" alt="movie.img"></img><br>
        <h2>종합 평점 : {{ movie.score_avg }}</h2>
        <a href="{% url 'movies:detail' movie.pk %}">{{ movie.title }}</a><br>
        <hr>
    {% endfor %}
{% endblock %}
