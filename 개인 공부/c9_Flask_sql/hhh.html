<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <a href="/students/new/">글 작성하기</a>
    {% for student in students %}
        <p>{{ student.name }}</p>
        <p>{{ student.title }}</p>
        <a href="/students/{{ student.pk }}/">[글 보러가기]</a>
        <a href="/students/{{ student.pk }}/delete/" onclick="return confirm("삭제하시겠습니까?")">[글 삭제하기]</a>
        <a href="/students/{{ student.pk }}/edit/">[글 수정하기]</a>
    {% endfor %}
</body>

</html>
